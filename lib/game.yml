      - ririnra_c08
      - ririnra_c19
      - ririnra_c67
      - ririnra_c68
      - ririnra_c72
      - ririnra_c51
      - ririnra_c20
      - ririnra_c32
      - animal
      - school
      - changed
      - changed_m05
      - wa
      - wa_w23
      - SF

      # SFが大文字なのは、従来との互換性を保つため。たぶん変更不能。
    path: &GIJI_PATH
      DIR_LIB:  ../cabala/lib
      DIR_HTML: ../cabala/html
      DIR_RS:   ../cabala/rs
      DIR_VIL:  ./data/vil
      DIR_USER: ../sow/data/user
    enable: &enable
      DEFAULT_VOTETYPE:     ['anonymity', "標準の投票方法(sign: 記名、anonymity:無記名)"]
      ENABLED_DELETED:      [1, "削除発言を表示するかどうか"]
      ENABLED_WINNER_LABEL: [1, "1:勝利者表示をする。"]

      ENABLED_MAX_ESAY:     [0, "エピローグを発言制限対象に 0:しない、1:する"]
      ENABLED_RANDOMTARGET: [1, "1:投票・能力先に「ランダム」を含める"]
      ENABLED_SUDDENDEATH:  [1, "1:突然死あり"]

      ENABLED_BITTY:        [1, "少女や交霊者ののぞきみがひらがなのみ。"]
      ENABLED_PERMIT_DEAD:  [0, "墓下の人狼/共鳴者/コウモリ人間が囁きを見られるかどうか"]
      ENABLED_UNDEAD:       [0, "1:幽界トーク村を設定可能"]

      ENABLED_AIMING:       [1, "1:対象を指定した発言（内緒話）を含める"]
      ENABLED_MOB_AIMING:   [1, "1:見物人が内緒話を使える。"]

      ENABLED_AMBIDEXTER:   [1, "1:狂人の裏切りを認める（狂人は、人狼陣営ではなく裏切りの陣営＝村が負ければよい）"]
      ENABLED_SUICIDE_VOTE: [1, "1:自殺投票"]

PERL_GAME:
  config: &config_game
    csid: *csid_giji
    erb: ./app/views/sow/giji.pl.erb
    cd_default: 戦
    maxsize: &maxsize_game
      MAXSIZE_ACTION:     60
      MAXSIZE_MEMOCNT:  1000
      MAXSIZE_MEMOLINE:   25
    saycnt: &saycnt_game
      - tiny
      - weak
      - juna
      - say5x200
      - say5x300
      - saving
    game:  &game_cabala
      - TABULA
      - LIVE_TABULA
      - TROUBLE
      - MISTERY
    trsid: &trsid_cabala
      - all
      - star
      - regend
      - heavy
      - complexx
    path: &SIMPLE_PATH
      DIR_LIB:  ./lib
      DIR_HTML: ./html
      DIR_RS:   ./rs
      DIR_VIL:  ./data/vil
      DIR_USER: ../sow/data/user

PERL_UNION:
  config: &config_all
    <<: *config_game
    erb: ./app/views/sow/giji.pl.erb
    saycnt: &saycnt_all
      - tiny
      - weak
      - juna
      - say5x200
      - say5x300
      - wbbs
      - saving
      - euro
    game:  &game_all
      - TABULA
      - MILLERHOLLOW
      - LIVE_TABULA
      - TROUBLE
      - MISTERY
    trsid: &trsid_all
      - sow
      - all
      - star
      - regend
      - heavy
      - complexx
      - tabula
      - millerhollow
      - ultimate
    cfg: &cfg_union
      USERID_NPC:    master
      USERID_ADMIN:  admin
      ENABLED_VMAKE:  1
      TIMEOUT_ENTRY:  3
      TIMEOUT_SCRAP: 10
      TOPPAGE_INFO:  ../sow/_info.pl
      BASEDIR_CGI:   .
      BASEDIR_DAT:   ./data
      BASEDIR_DOC:   http://giji.check.jp

PERL_BRAID:
  config: &config_braid
    csid: *csid_giji
    erb: ./app/views/sow/giji.pl.erb
    cd_default: 演
    maxsize: &maxsize_braid
      MAXSIZE_ACTION:    120
      MAXSIZE_MEMOCNT:  2000
      MAXSIZE_MEMOLINE:   25
    saycnt: &saycnt_braid
      - weak
      - juna
      - vulcan
    game:  &game_braid
      - TABULA
      - MILLERHOLLOW
      - TROUBLE
      - MISTERY
    trsid: &trsid_braid
      - all
      - star
      - regend
      - heavy
      - complexx
    enable: &enable_braid
      <<: *enable
      ENABLED_DELETED:      [0, "削除発言を表示するかどうか"]
      ENABLED_WINNER_LABEL: [0, "1:勝利者表示をする。"]

      ENABLED_BITTY:        [0, "少女や交霊者ののぞきみがひらがなのみ。"]
      ENABLED_PERMIT_DEAD:  [1, "墓下の人狼/共鳴者/コウモリ人間が囁きを見られるかどうか"]

      ENABLED_UNDEAD:       [1, "1:幽界トーク村を設定可能"]
      ENABLED_AIMING:       [0, "1:対象を指定した発言（内緒話）を含める"]

      ENABLED_AMBIDEXTER:   [0, "1:狂人の裏切りを認める（狂人は、人狼陣営ではなく裏切りの陣営＝村が負ければよい）"]
