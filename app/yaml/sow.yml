game_rule:
  TABULA:
    CAPTION: タブラの人狼
    HELP: |
      <li>同数票の処刑候補が複数いた場合、ランダムに処刑する。
      <li>狼を全滅させると、村勝利。
      <li>人≦狼、つまり人間と人狼を１対１にしたとき、人間が余計にいなくなったら、狼勝利。

  MILLERHOLLOW:
    CAPTION: ミラーズホロウ
    HELP: |
      <li>同数票の処刑候補が複数いた場合、処刑をとりやめる。
      <li>すべての死者は役職が公開される。
      <li>狼を全滅させると、村勝利。
      <li>「村人」を全滅させると、狼勝利。<br>役職を持つ村側の生き残りは、勝利に直接は寄与しない。

  LIVE_TABULA:
    CAPTION: タブラの人狼（死んだら負け）
    HELP: |
      <li>同数票の処刑候補が複数いた場合、ランダムに処刑する。
      <li>狼を全滅させると、村側の生存者が勝利。
      <li>人≦狼、つまり人間と人狼を１対１にしたとき、人間が余計にいなくなったら、狼勝利。
      <li>ただし、仲間が勝利していても、死んでしまった者は敗北である。

  LIVE_MILLERHOLLOW:
    CAPTION: ミラーズホロウ（死んだら負け）
    HELP: |
      <li>同数票の処刑候補が複数いた場合、処刑をとりやめる。
      <li>狼を全滅させると、村側の生存者が勝利。
      <li>「村人」を全滅させると、狼勝利。役職を持つ村側の生き残りは、勝利に直接は寄与しない。
      <li>ただし、仲間が勝利していても、死んでしまった者は敗北である。

  TROUBLE:
    CAPTION: Trouble☆Aliens
    HELP: | 
      <li>同数票の処刑候補が複数いた場合、ランダムに処刑する。
      <li>人狼は会話できない。襲撃候補リストで判断できない。
      <li>襲撃先は翌日、犠牲候補と人狼に開示される。
      <li>守護者は、より大人数の人狼からは守りきることができず、身代わりに感染する。
      <li>１人の人狼が襲撃すると感染、複数の人狼や一匹狼、賞金稼ぎが襲撃すると死亡する。
      <li>狼を全滅させると、村側の生存者が勝利（村側は死んだら負ける）。
      <li>人≦狼、つまり人間と人狼を１対１にしたとき、人間が余計にいなくなったら、狼と感染者の勝利。

  MISTERY:
    CAPTION: 深い霧の夜
    HELP: |
     <li>同数票の処刑候補が複数いた場合、ランダムに処刑する。
     <li>村側は自分の役職を自覚しない。
     <li>村側は、能力の結果不審者を見かけることがある。
     <li>人狼の行動対象に選ばれると、不審者を見かける。
     <li>狼を全滅させると、村勝利。
     <li>役職「村人」を全滅させると、狼勝利。<br>役職を持つ村側の生き残りは、勝利に直接は寄与しない。

  VOV:
    CAPTION: 狂犬病の谷
    HELP:  |
      <li>同数票の処刑候補が複数いた場合、ランダムに処刑する。
      <li>１人の人狼が襲撃すると感染、複数の人狼や一匹狼、賞金稼ぎが襲撃すると死亡する。
      <li>狼を全滅させると、村勝利。
      <li>人≦狼、つまり人間と人狼を１対１にしたとき、人間が余計にいなくなったら、狼勝利。

  SECRET:
    CAPTION: 陰謀に集う胡蝶
    HELP:  |
      <li>同数票の処刑候補が複数いた場合、ランダムに処刑する。
      <li>人狼は会話できない。襲撃候補リストで判断できない。
      <li>襲撃先は翌日、犠牲候補と人狼に開示される。
      <li>狼を全滅させると、村側の生存者が勝利。
      <li>人≦狼、つまり人間と人狼を１対１にしたとき、人間が余計にいなくなったら、狼の生存者が勝利。
      <li>いかなる場合も、死んでしまったものは敗北である。

trs:
  all:
    CAPTION: オール☆スター
    HELP:    すべての役職、恩恵、事件を楽しむことができる、「全部入り」のセットです。また、進行中以外はクローンにされたり、セキュリティ・クリアランスが変ったりします。
  simple:
    CAPTION: ラッキー☆スター
    HELP:    初心者向けの、シンプルな設定です。拡張設定の一部が固定になっています。
  star:
    CAPTION: Orbital☆Star
    HELP:    すべての役職、恩恵、事件を楽しむことができます。また、進行中以外はクローンにされたり、セキュリティ・クリアランスが変ったりします。<br>宇宙時代に突入した「全部入り」のセットです。村落共同体は渓谷や高原ではなく、小惑星帯や人工コロニー、移民船にあるでしょう。事件が始まるまでは、とても充実した近代的なインフラが整っていたのですが……
  regend:
    CAPTION: 議事☆伝承
    HELP:    すべての役職、恩恵、事件を楽しむことができる、「全部入り」のセットです。アクション内容は穏当になり、未来的ですばらしいクローンも居ません。
  fool:
    CAPTION: 適当系
    HELP:    てきとーな感じ。
  sow:
    CAPTION: 人狼物語
    HELP:    ウェブゲーム「人狼物語」風の役職を楽しめます。ただし、細かい動作に違いがあります。
  wbbs:
    CAPTION: 人狼BBS
    HELP:    ウェブゲーム「人狼BBS」風の役職を楽しめます。ただし、細かい動作に違いがあります。
  juna:
    CAPTION: 人狼審問
    HELP:    ウェブゲーム「人狼審問」風の役職を楽しめます。ただし、細かい動作に違いがあります。
  complex:
    CAPTION: PARANOIA
    HELP:    ようこそ、トラブルシューター。市民達は進行中以外はクローンにされたり、セキュリティ・クリアランスが変ったりします。<br>！注意！　入村直後の市民はクローンではありません。ただちに別れを告げてあげましょう。　！注意！
  complexx:
    CAPTION: ParanoiA
    HELP:    ようこそ、トラブルシューター。市民達は進行中以外はクローンにされたり、セキュリティ・クリアランスが変ったりします。<br>！注意！　入村直後の市民はクローンではありません。ただちに別れを告げてあげましょう。　！注意！
  cabala:
    CAPTION: ギロチン広場
    HELP:    権謀術数を弄び、虚実まじえた会話を楽しむためのセットです。
  tabula:
    CAPTION: タブラの人狼
    HELP:    カードゲーム「Lupus in Tabula」風の役職を楽しめます。ただし、疫病神、公証人、悪魔くん、には対応していません。
  millerhollow:
    CAPTION: ミラーズホロウ
    HELP:    カードゲーム「The Werewolves of Millers Hollow + New Moon」風の役職を楽しめます。ただし、愚か者には対応していません。守護者、笛吹きにすこし違いがあります。
  ultimate:
    CAPTION: アルティメット
    HELP:    カードゲーム「アルティメット人狼」風の役職を楽しめます。ただし、ドワーフ、ドッペルゲンガー、アル中、愚か者、倫理学者には対応していません。

