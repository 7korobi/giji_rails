      - weak
      - juna
      - say5x200
      - say5x300
      - wbbs
      - saving
      - euro
    game:  &game_all
      - TABULA
      - LIVE_TABULA
      - MILLERHOLLOW
      - LIVE_MILLERHOLLOW
      - TROUBLE
      - MISTERY
      - SECRET
    trsid: &trsid_all
      - sow
      - all
      - star
      - regend
      - heavy
      - complexx
      - tabula
      - millerhollow
      - ultimate
    cfg: &cfg_union
      TYPE: CABALA
      RULE: UNION
      USERID_NPC:    master
      USERID_ADMIN:  admin
      ENABLED_VMAKE:  1
      TIMEOUT_ENTRY:  3
      TIMEOUT_SCRAP: 10
      TOPPAGE_INFO:  ../sow/_info.pl
      BASEDIR_CGI:   .
      BASEDIR_DAT:   ./data
      BASEDIR_DOC:   http://7korobi.gehirn.ne.jp

