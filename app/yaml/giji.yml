modes:
  - val: info_all_open
    name: 設定と情報
    group: 情報
    form: [action]
    regexp: info_all_open
    face: info
    view: all
    open: true

  - val: info_all
    name: 未読発言
    group: 情報
    form: [action]
    regexp: info_all
    face: info
    view: all

  - val: info_open_last
    name: 村の設定
    group: 情報
    form: []
    regexp: info_open_last
    face: info
    view: open
    open: true
    last: true

  - val: memo_all_open
    name: メモ履歴-全部
    group: メモ履歴
    form: [entry, action, memo]
    regexp: memo_all
    face: memo
    view: all
    open: true

  - val: memo_open
    name: メモ履歴-公開
    group: メモ履歴
    form: [entry, action, memo]
    regexp: memo_open
    face: memo
    view: open
    open: true


  - val: memo_all_open_last
    name: メモ-全部
    group: メモ
    form: [entry, action, memo]
    regexp: memo_all
    face: memo
    view: all
    open: true
    last: true

  - val: memo_open_last
    name: メモ-公開
    group: メモ
    form: [entry, action, memo]
    regexp: memo_open
    face: memo
    view: open
    open: true
    last: true


  - val: talk_all
    name: 秘密議事全部
    group: 秘密議事録
    form: [entry, action, open, secret, silent]
    regexp: talk_all
    face: talk
    view: all

  - val: talk_think
    name: 独り言
    group: 秘密議事録
