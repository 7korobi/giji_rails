news:
- text: 同アイコンの参加者がいる村で、メモの表示をするときにひとり消えてしまう不具合を修正。
  date: 2012-12-15
- text: ページ送りに隙間があり、狭間に消えてしまうログがありました。修正と同時に２ログほど次ページの内容が重なる仕様にしています。
  date: 2012-12-09
- text: 名簿タブの表示を調整しました。陣営表示の不具合などもあったので訂正。
  date: 2012-11-23
- text: 過去ログ一覧ページを全体検索できるように変更
  date: 2012-11-23
- text: Androidでのフォームのアニメーションを調整しました。
  date: 2012-11-19
- text: アカウント一覧を、管理者用（一般には見えない）の扱いとしました。
  date: 2012-11-18
- text: ロビーのプログラムをリニューアルしました☆しばらくはお試し期間中です。
  date: 2012-11-18
- text: 左のウィンドウと右のボタンについて、ちらつき低減など見やすさを追求してみました。
  date: 2012-11-18
- text: バイバイリストを実装しました。あなたのアカウントに、あなたの人狼議事idと、あなたがお別れしたい人を登録しておきましょう。
  date: 2012-11-05
- text: アカウントに人狼議事idを登録すると、あなたの参加した村を一覧表示します。
  date: 2012-10-10

